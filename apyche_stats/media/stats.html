<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
  <!-- Source File -->
 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My Visitors</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset-fonts-grids/reset-fonts-grids.css">
<link rel="stylesheet" href="css/blue/style.css" type="text/css" id="" media="print, projection, screen" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery.tablesorter.min.js" type="text/javascript"></script>
 
<script type="text/javascript">
$(function(){ 
  $.ajax({
    url: "/api/stats/?all=true",
    dataType: "jsonp"
  }).success(function(data) {
    for(i in data) {
      var visit = data[i];
      $("#statTable").find('tbody').append($('<tr>')
        .append($('<td>').text(visit[0]))
        .append($('<td>').text(visit[1]["time"]))
        .append($('<td>').text(visit[1]["zone"]))
        .append($('<td>').text(visit[1]["resource"]))
        .append($('<td>').text(visit[1]["status_code"]))
        .append($('<td>').text(visit[1]["protocol"]))
        .append($('<td>').text(visit[1]["method"]))
        .append($('<td>').text(visit[1]["size"]))
      );
    }
  }).done(function() {
    $("#statTable").tablesorter();
  });
}); 
</script>
 
</head>
<body>
<div id="doc">
   <div id="hd">My Server's Basic Stats</div> 
   <div id="bd">
    <table id="statTable" class="tablesorter"> 
      <thead> 
        <tr> 
            <th>Ip Address</th> 
            <th>Time</th> 
            <th>Time Zone</th> 
            <th>Resource</th>
            <th>Status Code</th> 
            <th>Protocol</th>
            <th>Method</th>
            <th>Size</th> 
        </tr> 
      </thead>
      <tbody>  
      </tbody> 
    </table>
   </div> 
   <div id="ft">Apyche Stats | <a href="mailto:timothy.j.downs@gmail.com">Tim Downs</a></div> 
</div>
</body>
</html>
